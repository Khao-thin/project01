<!doctype html>
<html>
<head>
<meta charset="utf-8">
<TITLE>论坛--登录</TITLE>
<Link rel="stylesheet" type="text/css" href="style/style.css"/>
<script type="text/javascript"src="js/jquery-3.4.1.js"></script>
<script type="text/javascript"src="js/vue.min.js"></script>
</HEAD>

<BODY>
<DIV>
	<IMG src="image/logo.gif">
</DIV>
<!--      用户信息、登录、注册        -->

<DIV class="h">
	<span >欢迎</span>
	&nbsp;| &nbsp; <A href="reg.html">注册</A> |
</DIV>

<BR/>
<!--      导航        -->
<DIV>
	&gt;&gt;<B><a href="index.jsp">论坛首页</a></B>
</DIV>
<!--      用户登录表单        -->
<DIV class="t" style="MARGIN-TOP: 15px" align="center">
	<FORM name="loginForm" action="" method="post">
		<br/>用户名 &nbsp;<INPUT v-model="uname" class="input" tabIndex="1"  type="text"      maxLength="20" size="40" name="uName"><br>
		<br/>密　码 &nbsp;<INPUT v-model="upass" class="input" tabIndex="2"  type="password"  maxLength="20" size="40" name="uPass"><br>
		<br/><INPUT @click="login()"class="btn"  tabIndex="6"  type="button" value="登 录">
	</FORM>
</DIV>
<script type="text/javascript">
	var vue=new Vue({
		el:".t",
		data:{
			uname:"",
			upass:""
		},
		methods:{
			login(){
				var url="loginServlet.do";
				var user={
					uname:this.uname,
					upass:this.upass
				};
				$.post(url,user,function(msg){
					alert(msg);
					if(msg=='登陆成功'){
						location.href="index.html";
					}
				});
			}
		}
	});
</script>
<!--      声明        -->
<BR/>
<CENTER class="gray">源辰信息</CENTER>
</BODY>
</HTML>
