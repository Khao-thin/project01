<!doctype html>
<html>
<head>
<meta charset="utf-8">
<TITLE>论坛--注册</TITLE>

<Link rel="stylesheet" type="text/css" href="style/style.css"/>

<script type="text/javascript"src="js/jquery-3.4.1.js"></script>
<script type="text/javascript"src="js/vue.min.js"></script>

</HEAD>
<BODY>
<DIV>
	<IMG src="image/logo.gif">
</DIV>
<!--      用户信息、登录、注册        -->

<DIV class="h">
	<span v-if="loginedUser !='' ">欢迎{{loginedUser.uname}}</span>
	<span v-else>您尚未　<a href="login.html">登录</a></span>
	&nbsp;| &nbsp; <A href="reg.html">注册</A> |
</DIV>
<script type="text/javascript">
	 var vue1=new Vue({
		 el:".h",
		 data:{
			 loginedUser:""
		 },
		 created:function(){
			var url="getloginuserServlet.do";
			$.post(url,null,function(msg){
				vue1.$data.loginedUser=msg;
			});
		}
		 
	 });
</script>
<BR/>
<!--      导航        -->
<DIV>
	&gt;&gt;<B><a href="index.jsp">论坛首页</a></B>
</DIV>
<!--      用户注册表单        -->
<DIV  class="t" style="MARGIN-TOP: 15px" align="center">
	<FORM name="regForm" action="" method="post">
		<br/>用&nbsp;户&nbsp;名 &nbsp;
			<INPUT v-model="uname" class="input" tabIndex="1" type="text" maxLength="20" size="40" name="uName"><br>
		<br/>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码 &nbsp;
			<INPUT v-model="upass" class="input" tabIndex="2" type="password" maxLength="20" size="40" name="uPass"><br>
		<br/>重复密码
			<INPUT v-model="reupass" class="input" tabIndex="3" type="password" maxLength="20" size="40" name="uPass1"><br>
		<br/>性别 &nbsp;
			女<input v-model="gender" type="radio" name="gender" value="1">
			男<input v-model="gender" type="radio" name="gender" value="2">
		<br/>请选择头像 <br/>
		
		<img src="image/head/1.gif"/><input v-model="head"type="radio" name="head" value="1.gif">
		<img src="image/head/2.gif"/><input v-model="head"type="radio" name="head" value="2.gif">
		<img src="image/head/3.gif"/><input v-model="head"type="radio" name="head" value="3.gif">
		<img src="image/head/4.gif"/><input v-model="head"type="radio" name="head" value="4.gif">
		<img src="image/head/5.gif"/><input v-model="head"type="radio" name="head" value="5.gif">
		<BR/>
		<img src="image/head/6.gif"/><input v-model="head"type="radio" name="head" value="6.gif">
		<img src="image/head/7.gif"/><input v-model="head"type="radio" name="head" value="7.gif">
		<img src="image/head/8.gif"/><input v-model="head"type="radio" name="head" value="8.gif">
		<img src="image/head/9.gif"/><input v-model="head"type="radio" name="head" value="9.gif">
		<img src="image/head/10.gif"/><input v-model="head"type="radio" name="head" value="10.gif">
		<BR/>
		<img src="image/head/11.gif"/><input v-model="head"type="radio" name="head" value="11.gif">
		<img src="image/head/12.gif"/><input v-model="head"type="radio" name="head" value="12.gif">
		<img src="image/head/13.gif"/><input v-model="head"type="radio" name="head" value="13.gif">
		<img src="image/head/14.gif"/><input v-model="head"type="radio" name="head" value="14.gif">
		<img src="image/head/15.gif"/><input v-model="head"type="radio" name="head" value="15.gif">
		<br/>
			<INPUT class="btn" tabIndex="4" type="button"@click="login()" value="注 册">
	</FORM>
</DIV>
<script type="text/javascript">
	var vue=new Vue({
		el:".t",
		data:{
			uname:"",
			upass:"",
			reupass:"",
			gender:"1",
			head:"1.gif"
		},
		methods:{
			login(){
				var url="regServlet.do";
				var user={
						uname:this.uname,
						upass:this.upass,
						reupass:this.reupass,
						gender:this.gender,
						head:this.head	
				};
				$.post(url,user,function(m){
					alert(m);
				});
			}
		}
	});

</script>
<!--      声明        -->
<BR>
<CENTER class="gray">源辰信息</CENTER>
</BODY>
</HTML>
